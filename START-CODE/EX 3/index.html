<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>

      body {
        font-family: "Sono", sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 40px 0;
      }

      .pricing-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 25px;
        height : 40vw;
      }

      .pricing-plan {
        width: 270px;
        height: 400px;
        background: white;
        border-radius: 18px;
        padding: 0 0 25px 0;
        text-align: center;
        box-shadow: 0 12px 28px rgba(0,0,0,0.12);
        overflow: hidden;
      }

      .pricing-plan:nth-child(1) .plan-title {
        background: linear-gradient(to right, #36f2b6, #64b2ee);
      }

      .pricing-plan:nth-child(2) .plan-title {
        background: linear-gradient(to right, #64b2ee, #677ae6, #9772ede7);
      }

      .pricing-plan:nth-child(3) .plan-title {
        background: linear-gradient(to right, #9772ede7, #e150c9);
      }

      .plan-title {
        color: white;
        font-weight: 700;
        padding: 18px;
        font-size: 1.2rem;
      }

      .plan-price {
        font-size: 2rem;
        font-weight: 700;
        margin: 20px 0 5px 0;
      }

      .pricing-plan:nth-child(1) .plan-price {
        background: linear-gradient(#36f2b6, #64b2ee);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .pricing-plan:nth-child(2) .plan-price {
        background: linear-gradient(#64b2ee, #677ae6, #9772ede7);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .pricing-plan:nth-child(3) .plan-price {
        background: linear-gradient(#9772ede7, #e150c9);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 20px 0;  
      }

      .plan-features li {
        padding: 6px 0;
        color: #888;
        font-size: 0.9rem;
      }

      .plan-button {
        padding: 12px 40px;
        border-radius: 20px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
        margin-top: 110px;
      }

      .pricing-plan:nth-child(1) .plan-button {
        background: linear-gradient(to right, #36f2b6, #64b2ee);
      }

      .pricing-plan:nth-child(2) .plan-button {
        background: linear-gradient(to right, #64b2ee, #677ae6, #9772ede7);
      }

      .pricing-plan:nth-child(3) .plan-button {
        background: linear-gradient(to right, #9772ede7, #e150c9);
      }

      .plan-button:hover {
        transform: translateY(-3px);
      }

    /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 600px) {
        .pricing-container {
          flex-direction: column;
          gap: 30px; 
          height: auto; 
          padding: 0 20px; 
        }

        .pricing-plan {
          /* Allow plans to take up more width on mobile */
          width: 80%;
          height: auto;
          margin: 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
